<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Bootstrap</title>
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel carousel-fade" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
    
                <div class="carousel-item active" data-bs-interval="2000">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2017/03/27/12/26/macaroons-2178371_1280.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Macarrons</h2>
                    </div>
                </div>
    
                <div class="carousel-item" data-bs-interval="2000">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2014/06/30/11/40/cupcakes-380178_1280.jpg" alt="">
                </div>
    
                <div class="carousel-item" data-bs-interval="2000">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2017/03/10/13/57/cooking-2132874_1280.jpg" alt="">
                </div>
    
            </div>
    
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
    
            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
    
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
            </div>

        </div>
    </div>  
    <script src="../lib/bootstrap.bundle.min.js"></script>
</body>
</html>
