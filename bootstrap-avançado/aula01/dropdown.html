<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Dropdrown Bootstrap</title>
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
</head>
<body>
    <div class="container">

        <div class="dropdrown">
            <button data-bs-toggle="dropdown" class="btn btn-outline-primary">
                Cadastrar
            </button>
            <ul class="dropdown-menu">
                <li class="dropdown-item">
                    <a href="#">Novo usuário</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Novo fornecedor</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Novo funcionário</a>
                </li>
            </ul>
        </div>
        
        <br>
        <div class="dropdrown">
            <button data-bs-toggle="dropdown" class="btn btn-dark">
                Cadastrar
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
                <li class="dropdown-item">
                    <a href="#">Novo usuário</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Novo fornecedor</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Novo funcionário</a>
                </li>
            </ul>
        </div>

        <br>
        <div class="dropdrown">
            <button class="btn btn-danger">
                Cadastrar
            </button>
            <button class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">
            </button>
            <ul class="dropdown-menu">
                <li class="dropdown-item">
                    <a href="#">Novo usuário</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Novo fornecedor</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Novo funcionário</a>
                </li>
            </ul>
        </div>

        <br>
        <div class="btn-group">
            <button class="btn btn-warning">
                Cadastrar
            </button>
            <button class="btn btn-outline-warning dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">
            </button>
            <ul class="dropdown-menu">
                <li class="dropdown-item">
                    <a href="#">Novo usuário</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Novo fornecedor</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Novo funcionário</a>
                </li>
            </ul>
        </div>
</div>
    
    <script src="../lib/bootstrap.bundle.min.js"></script>
</body>
</html>
