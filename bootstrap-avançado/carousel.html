<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel bootstrap</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel"> <!-- para programar o efeito de voltar o slide no botão informar um id. Para alterar o efeito informar a classe: carousel-fade-->
        <div class="carousel-inner">
            <div data-bs-interval="3000" class="carousel-item active"> <!--  a tag active inicializa o carrosel das imagens o atributo (data-bs-interval) customiza o tempo do slide em milessegundos  -->
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2018/08/03/04/36/couple-3581038_1280.jpg"> <!-- a classe (b-block) aplica o display e (w-100) aplica a largura, caso a imagem ficar estourada pegar a imagem em tamanho maior ou adicionar o slide em um container. -->
                <div class="carousel-caption" >
                    <h2>Pedido de namoro</h2>
                </div>
            </div>
            <div  data-bs-interval="3000" class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2014/02/17/13/52/heart-268151_1280.jpg">
                <div class="carousel-caption" >
                    <h2>Cadeado do amor</h2>
                </div>
            </div>
            <div  data-bs-interval="3000" class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2018/02/12/10/45/heart-3147976_1280.jpg">
                <div class="carousel-caption" >
                    <h2>Coração com as mãos</h2>
                </div>
            </div>
        </div>
        <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button"> <!-- botão para voltar o slide o "prev" é de previw. informar (data-bs-target) qual elemento será afetado com o efeito do click utilizar o atributo (data-bs-slide="prev") para voltar ao slide anterior-->
        <span class="carousel-control-prev-icon"></span> <!-- o span contem o ícone de voltar -->
        </button>
        <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
        </div>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
