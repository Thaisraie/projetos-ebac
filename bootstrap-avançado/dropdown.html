<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolva dropdown</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <div class="container" >
        <div class="btn-group"> <!-- a classe (btn-group) uni os botões  -->
            <button  class="btn btn-primary">  <!-- atributo (data-bs-toggle="dropdown") e (dropdown-toggle) aplica função no botão -->
                cadastrar
            </button>
            <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"></button>
            <ul class="dropdown-menu  dropdown-menu-dark"> <!-- (dropdown-menu) esconde a lista criada (dropdown-menu-dark) menu escuro  -->
                <li class="dropdown-item"> <!--classe (dropdown-item) aplica espaçamento e leve cor de fundo -->
                    <a href="#">Novo usuário</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Novo fornecedor</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Novo funcionário</a>
                </li>
            </ul>
        </div>
    </div>
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
