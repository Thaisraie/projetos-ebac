<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#form">
                    Preencha o Formulário
                </button>
            </div>
            <div id="form" class="accordion-collapse collapse show">
                <div class="accordion-body">
                    <form>
                        <label class="form-label" for="nome">Nome Completo:</label>
                        <input class="form-control" type="text" id="nome">
                        <label class="form-label" for="telefone">Telefone:</label>
                        <input class="form-control" type="number" id="telefone">
                        <label class="form-label" for="email">E-mail:</label>
                        <input class="form-control" type="email" id="email">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="checkbox">
                            <label class="form-check-label" for="checkbox">Confirmo o preenchimento de todos os campos.</label>
                        </div>
                        <button class="btn btn-success">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
