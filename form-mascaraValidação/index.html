<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0, user-scalable=no">
    <title>Cadastre-se!</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./images/assinar-formulario.png" type="icone-formulario">

</head>
<body>
    <div class="container">
    
    <header>
        <h1 class="title" >Formulário de Cadastro</h1>
    </header>
        <form>
            <div class="info-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome">
            </div>
            <div class="info-form">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="info-form">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email"> 
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" >
            </div>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereço" name="endereço">
            <div class="button-submit">
            <button type="submit">cadastrar</button>
            </div>
        </form>
    </div>
    <footer class="footer">
        <a href="https://www.linkedin.com/in/thaisqusi/" target="_blank">Thais Siqueira - 2024</a> | &copy; Todos os direitos reservados</footer>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js" ></script>
    <script src="./js/jquery.validate.min.js" ></script>
    <script src="./js/messages_pt_BR.min.js" ></script>
    <script src="./main.js"></script> 
</body>
</html>
