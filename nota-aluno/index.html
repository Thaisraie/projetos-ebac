<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>    
    </head>
    <link rel="stylesheet" href="./main.css">
<body>  
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="capelo e diploma">
            <h1>Calcule a média do Aluno</h1>
        </header>
        <form id="form-materia" >
            <input type="text" id="nome-materia" required placeholder="Nome da matéria">
            <input type="number" id="nota-materia" required placeholder="Nota da matéria" min="0" max="10">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome da Matéria
                    </th>
                    <th>
                        Nota da Matéria
                    </th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        Média Final
                    </td>
                    <td id="media-final-valor">---</td>
                        <td id="media-final-resultado">
                            ---
                        </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
